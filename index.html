<script>
var s = '欢迎来到我的博客';
var con = $('.words');
var index = 0;
var length = s.length;
var tId = null;

function start() {
    con.text('');

    tId = setInterval(function() {
        con.append(s.charAt(index));
        if (index++ === length) {
            clearInterval(tId);
            index = 0;
            start()
        }
    }, 300);
}

start();
</script>
